{% extends 'Complements/head.htm' %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <center>
            <br>
            <h1 style="font-family: fantasy">Rellene los campos</h1>
            <hr style="background-color: black">
            <div class="form-group">
                <div class="col-4">
                    <p>Nombre del presupuesto:</p>
                    <input type="text" class="form-control text-center" 
                    name="txtNombre" id="txtNombre" placeholder="Ingrese nombre">
                </div>
                <br>
                <br>
                <div class="col-4">
                    <p>Maximo dinero presupuestado:</p>
                    <input type="number" class="form-control text-center"
                    name="txtTotal" id="txtTotal" placeholder="$0">
                </div>
                <br>
                <br>
                <button type="submit" class="btn-success btn-lg">Crear listado</button>
            </div>
        </center>
    </div>
</form>

{% endblock body %}
